metadata:
 description: This is the will part of the document assembly package.
 authors:
   - name: James W. "Mitch" Mitchell
     organization: Gauntt Koen Binney & Kidd, LLP
 revision_date: 2019-11-03
---
question: |
  What is ${ client.object_possessive('name') }?
fields:
  - First Name: client.name.first
    default: ${ client.first_name_hint() }
  - Middle Name: client.name.middle
    required: False
  - Last Name: client.name.last
    default: ${ client.last_name_hint() }
  - Suffix: client.name.suffix
    required: False
    code: |
      name_suffix()
---
question: |
  What is ${ client.possessive('spouse') }'s name?
subquestion: |
 Provide full name as it appears on ${ client.possessive('spouse') }'s driver's license, passport, or similar identification.
fields:
  - First Name: spouse.name.first
    default: ${ spouse.first_name_hint() }
  - Middle Name: spouse.name.middle
    required: False
  - Last Name: spouse.name.last
    default: ${ spouse.last_name_hint() }
  - Suffix: spouse.name.suffix
    required: False
    code: |
      name_suffix()
---
objects:
  - executor: DAList.using(object_type=Individual,there_is_another=False)
---
mandatory: True
code: |
  if executor.there_are_any:
    review_executor
---
question: |
  **Your Will**
subquestion: |
  #### Let's gather information about individuals you want to serve as {executor} under your Will.
terms:
  executor: |
    The executor is the person who will carry out the terms of your Will. Once
    appointed by the Court, the executor takes possession of your property,
    pays any debts, and distributes what is left over to your beneficiaries.
field: executor.there_are_any
section: Will
---
table: executor.table
rows: executor
columns:
  - Name: row_item
  - Address: row_item.address
  - Phone Number: row_item.phone_number
edit:
  - name.first
---
question: |
  Persons Named as Executor in Your Will
subquestion: |
  So far you have added ${executor.number_as_word()} ${ executor.as_noun() }.

  Once you are done adding people, press or click continue.

  ${executor.table}
  ${executor.add_action() }
field: review_executor
---
question: |
  ${ordinal(i, capitalize=True)} Executor's Information
subquestion: |
  **You are required to have at least one, but two or three is preferable.**

  List them in the order you want them to serve.
fields:
  - First name: executor[i].name.first
  - Middle name: executor[i].name.middle
    required: False
  - Last name: executor[i].name.last
  - Suffix: executor[i].name.suffix
    required: False
    code: |
      name_suffix()
  - Address: executor[i].address.address
    address autocomplete: True
  - City: executor[i].address.city
  - State: executor[i].address.state
    code: |
      states_list()
  - Zip: executor[i].address.zip
    required: False
  - Phone Number: executor[i].phone_number
    datatype: phone_number
    validate: phone_number_is_valid
    hint: (XXX) XXX-XXXX
