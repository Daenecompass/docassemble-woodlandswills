metadata:
  title: Woodlands Wills
  short title: WW
  description: This will assemble a simple will and incapacity planning documents.
  authors:
    - name: James W. "Mitch" Mitchell
      organization: Gauntt Koen Binney & Kidd, LLP
  revision_date: 2019-10-10
---
include:
  - basic-questions.yml
---
objects:
  - child: DAList.using(object_type=Individual,there_is_another=False)
---
mandatory: True
code: |
  if child.there_are_any:
    review_child
  final_screen
---
question: | 
  Do you have any children?
yesno: child.there_are_any
---
table: child.table
rows: child
columns: 
  - Name: row_item
  - Birthdate: row_item.birthdate
edit:
  - name.first
---
question: | 
  Children
subquestion: |
  So far you have added ${child.number_as_word()} ${ child.as_noun() }.
  
  ${child.table}

  ${child.add_action() }
field: review_child
---
question: |
  Information about the ${ordinal(i)} child. 
fields:
  - First name: child[i].name.first
  - Middle name: child[i].name.middle
    required: False
  - Last name: child[i].name.last
  - Suffix: child[i].name.suffix
    required: False
    code: |
      name_suffix()
  - Date of birth: child[i].birthdate
    datatype: date
---
mandatory: True
question: |
  Your children are ${child}.
---
mandatory: True
event: final_screen
question: |
  Here are your documents, ${ client }.
  --- 
modules:
  - docassemble.base.core
  - docassemble.base.util
