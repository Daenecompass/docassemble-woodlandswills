metadata:
 title: Woodlands Wills
 short title: Woodlands Wills
 description: This will assemble a simple will and incapacity planning documents.
 authors:
   - name: James W. "Mitch" Mitchell
     organization: Gauntt Koen Binney & Kidd, LLP
 revision_date: 2019-10-17
---
modules:
  - docassemble.base.core
  - docassemble.base.util
---
features:
  navigation:  True
  progress bar: True
---
include:
  - client.yml
  - spouse.yml
  - children.yml
  - dpoa_agent.yml
  - agents.yml
  - hcdirective.yml
  - hipaa.yml
  - guardian.yml
  - guardian_of_children.yml
  - will.yml
---
question: Here are your documents.
allow downloading: True
zip filename: Will_Package_${ client.name.first }.zip
attachments:
  - name: Your *Will*
    filename: Will_${ client.name.first }
    content file: will.md
  - name: Your *Healthcare Directive*
    filename: Healthcare_Directive_${ client.name.first }
    content file: hc_directive.md
mandatory: True
